MODULE DESCRIPTION=<h2>Ninja Modulizer</h2> <p>Ninja Modulizer allows you to bundle modules into one position, making them look like a single module, or to change the layout style</p>


MOD SUFFIX=Module Class Suffix
MOD SUFFIX DESC= A suffix that is appended to the class of this module. This allows individual module styling. Leave this as it is if you want this module (not the staging modules) to appear invisible. If this is blank, then you will see the modules wrapped inside each other, in which case give the inside modules a suffix of -flush to hide their styling.

MOD CSS=Module CSS
MOD CSS DESC=CSS for the content and each module. Do not enter the 'style' tags, just the CSS. This CSS will be added to the head section of the page.

MOD JS=Module JS
MOD JS DESC=JS for the content or module. Do not enter the 'script' tags, just the JS itself. This JS will be added to the head section of the page.

MOD PHP=Module PHP
MOD PHP DESC=Any Custom PHP you would like the module to run. Do not enter the '<?php ?>' tags, just the php itself. This php will be executed insie the styling, but above the content and modules.

MOD CONTENT=Module Content
MOD CONTENT DESC=Any content that you would like displayed in the module. Can be HTML, CSS or Javascript. This will appear above any loaded modules.

MOD IDS=Module IDs
MOD IDS DESC=A comma separated list of module ids that you want to display in the modulizer

MOD LAYOUT=Module Chrome
MOD LAYOUT DESC=What style of module chrome do you want to use when displaying your modules? This only affects the contained modules, not the outer Modulizer module, which is decided by the template and module position you are using.

RAW=None/Raw, no surrounding HTML, for merging module appearances
XHTML=XHTML, one div for simple styling
ROUNDED=Rounded Corners, four nested divs
TABLE=Table, placed in a table for fixed positioning
HORZ=Horizontal, placed in a table for horizontal layout
OUTLINE=Outline, for debugging
CUSTOM=Custom, enter below (must exist in your template)

CUSTOM CHROME=Custom Chrome
CUSTOM CHROME DESC=If your template includes custom module chrome, you can enter it here. (must select custom from the list above)

PLEASE ENABLE FILE_GET_CONTENTS=Please enable the PHP function file_get_contents if you wish to view this page.

